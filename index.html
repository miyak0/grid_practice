<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Grid Practice</title>
</head>
<body>
  <div class="container">
    <header id="l-header" class="grid-item-1">
      <h1 class="p-header__ttl">Grid gallery</h1>
    </header>
    <div class="grid-item"></div>
    <div class="grid-item"><img id="js-item1" class="hide" src="img/cat1.jpg" alt="猫画像"></div>
    <div class="grid-item"><img id="js-item2" class="hide" src="img/cat2.jpg" alt="猫画像"></div>
    <div class="grid-item"><img id="js-item3" class="hide" src="img/cat3.jpg" alt="猫画像"></div>
    <div class="grid-item"><img id="js-item4" class="hide" src="img/cat4.jpg" alt="猫画像"></div>
    <div class="grid-item"><img id="js-item5" class="hide" src="img/cat5.jpg" alt="猫画像"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"><img id="js-item12" class="hide" src="img/cat6.jpg" alt="猫画像"></div>
    <div class="grid-item"><img id="js-item14" class="hide" src="img/cat7.jpg" alt="猫画像"></div>
    <div class="grid-item"><img id="js-item15" class="hide" src="img/cat8.jpg" alt="猫画像"></div>
    <div class="grid-item"><img id="js-item13" class="hide" src="img/cat9.jpg" alt="猫画像"></div>
    <div class="grid-item"><img id="js-item6" class="hide" src="img/cat10.jpg" alt="猫画像"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"><img id="js-item11" class="hide" src="img/cat11.jpg" alt="猫画像"></div>
    <div class="grid-item"><img id="js-item10" class="hide" src="img/cat12.jpg" alt="猫画像"></div>
    <div class="grid-item"><img id="js-item9" class="hide" src="img/cat13.jpg" alt="猫画像"></div>
    <div class="grid-item"><img id="js-item8" class="hide" src="img/cat14.jpg" alt="猫画像"></div>
    <div class="grid-item"><img id="js-item7" class="hide" src="img/cat15.jpg" alt="猫画像"></div>
    <footer id="l-footer" class="grid-item-22">2018 08 29</footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(function(){
      $('.hide').hide();

      var fade = ['#js-item1',
                  '#js-item2', 
                  '#js-item3', 
                  '#js-item4', 
                  '#js-item5', 
                  '#js-item6', 
                  '#js-item7', 
                  '#js-item8',
                  '#js-item9',
                  '#js-item10',
                  '#js-item11',
                  '#js-item12',
                  '#js-item13',
                  '#js-item14',
                  '#js-item15']
      $.each(fade, function(i, val) {
        $(val).delay(1000 * i).fadeIn();
      });
    });
  
  </script>
</body>
</html>
